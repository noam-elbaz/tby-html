  <style>
    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes glow {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 0.8;
      }
    }

    @keyframes checkmark {
      0% {
        stroke-dashoffset: 100;
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        stroke-dashoffset: 0;
        opacity: 1;
      }
    }

    .float-animation {
      animation: float 6s ease-in-out infinite;
    }

    .glow-animation {
      animation: glow 4s ease-in-out infinite;
    }

    .gradient-text {
      background: linear-gradient(to right, #60a5fa, #c084fc, #60a5fa);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 3s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .card-hover {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card-hover:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .hero-pattern {
      background-image:
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 50% 100%, rgba(255, 219, 98, 0.3) 0%, transparent 50%);
    }

    .checkmark-circle {
      stroke-dasharray: 100;
      stroke-dashoffset: 100;
      animation: checkmark 2s ease-in-out forwards;
      animation-delay: 0.5s;
    }

    .pulse-ring {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7);
      }

      70% {
        transform: scale(1);
        box-shadow: 0 0 0 10px rgba(34, 197, 94, 0);
      }

      100% {
        transform: scale(0.95);
        box-shadow: 0 0 0 0 rgba(34, 197, 94, 0);
      }
    }
  </style>
</head>

<body class="bg-gray-950 min-h-screen overflow-x-hidden">

            <div class="absolute top-1/2 -right-4 w-2 h-2 bg-blue-400 rounded-full glow-animation" style="animation-delay: 2s;"></div>

        <!-- Success Message -->

        <!-- Action Buttons -->
