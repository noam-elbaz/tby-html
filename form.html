<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breslov Yeshiva - Student Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-text {
      background: linear-gradient(to right, #60a5fa, #c084fc, #60a5fa);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient 3s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .hero-pattern {
      background-image:
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 50%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 50% 100%, rgba(255, 219, 98, 0.3) 0%, transparent 50%);
    }

    .step-transition {
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .option-hover {
      transition: all 0.3s ease;
    }

    .option-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body class="bg-gray-950 min-h-screen">
  <!-- Animated background -->
  <div class="fixed inset-0 -z-10">
    <div class="absolute inset-0 bg-gradient-to-br from-indigo-950 via-gray-900 to-purple-950"></div>
    <div class="absolute inset-0 hero-pattern opacity-30"></div>
  </div>

  <div class="min-h-screen flex items-center justify-center px-4 py-8">
    <div class="w-full max-w-4xl">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-white sm:text-5xl gradient-text mb-4">
          Student Application
        </h1>
        <p class="text-xl text-gray-300">Help us understand your journey and aspirations</p>
      </div>

      <!-- Progress Bar -->
      <div class="mb-8">
        <div class="flex justify-between items-center mb-2">
          <span class="text-sm text-gray-400">Progress</span>
          <span class="text-sm text-gray-400" id="progress-text">Step 1 of 6</span>
        </div>
        <div class="w-full bg-gray-800 rounded-full h-2">
          <div class="bg-gradient-to-r from-indigo-600 to-purple-600 h-2 rounded-full transition-all duration-500" id="progress-bar" style="width: 16.67%"></div>
        </div>
      </div>

      <!-- Form Container -->
      <form id="applicationForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST"
        class="bg-gradient-to-br from-indigo-900/20 to-purple-900/20 backdrop-blur-sm rounded-3xl p-8 border border-white/10">

        <!-- Step 1: Personal Information -->
        <div class="step step-transition" id="step-1">
          <h2 class="text-2xl font-bold text-white mb-6">Personal Information</h2>
          <div class="space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">First Name *</label>
                <input type="text" name="firstName" required
                  class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/50 transition-all duration-300">
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Last Name *</label>
                <input type="text" name="lastName" required
                  class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/50 transition-all duration-300">
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Email Address *</label>
              <input type="email" name="email" required
                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/50 transition-all duration-300">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Age</label>
              <select name="age"
                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/50 transition-all duration-300">
                <option value="">Select your age range</option>
                <option value="18-20">18-20</option>
                <option value="21-25">21-25</option>
                <option value="26-30">26-30</option>
                <option value="31-35">31-35</option>
                <option value="36+">36+</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Step 2: Jewish Background -->
        <div class="step step-transition hidden" id="step-2">
          <h2 class="text-2xl font-bold text-white mb-6">Jewish Background</h2>
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-4">How would you describe your Jewish background?</label>
              <div class="grid gap-3">
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="jewishBackground" value="baal-teshuva" class="text-indigo-600 mr-3">
                  <span class="text-white">Baal Teshuva (recently observant)</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="jewishBackground" value="frum-from-birth" class="text-indigo-600 mr-3">
                  <span class="text-white">Frum from birth</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="jewishBackground" value="traditional" class="text-indigo-600 mr-3">
                  <span class="text-white">Traditional but not fully observant</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="jewishBackground" value="secular" class="text-indigo-600 mr-3">
                  <span class="text-white">Secular/Non-observant background</span>
                </label>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-4">How long have you been learning Torah seriously?</label>
              <div class="grid gap-3">
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="learningDuration" value="less-than-1-year" class="text-indigo-600 mr-3">
                  <span class="text-white">Less than 1 year</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="learningDuration" value="1-3-years" class="text-indigo-600 mr-3">
                  <span class="text-white">1-3 years</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="learningDuration" value="3-5-years" class="text-indigo-600 mr-3">
                  <span class="text-white">3-5 years</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="learningDuration" value="5-plus-years" class="text-indigo-600 mr-3">
                  <span class="text-white">5+ years</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Step 3: Torah Learning Experience -->
        <div class="step step-transition hidden" id="step-3">
          <h2 class="text-2xl font-bold text-white mb-6">Torah Learning Experience</h2>
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-4">What is your current level of Gemara learning?</label>
              <div class="grid gap-3">
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="gemaraLevel" value="beginner" class="text-indigo-600 mr-3">
                  <span class="text-white">Beginner - Still learning to read Hebrew/Aramaic</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="gemaraLevel" value="intermediate" class="text-indigo-600 mr-3">
                  <span class="text-white">Intermediate - Can learn with commentary</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="gemaraLevel" value="advanced" class="text-indigo-600 mr-3">
                  <span class="text-white">Advanced - Can learn independently</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="gemaraLevel" value="none" class="text-indigo-600 mr-3">
                  <span class="text-white">No Gemara experience yet</span>
                </label>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-4">Which areas of Torah study interest you most? (Select all that apply)</label>
              <div class="grid md:grid-cols-2 gap-3">
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="checkbox" name="torahInterests" value="gemara" class="text-indigo-600 mr-3">
                  <span class="text-white">Gemara</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="checkbox" name="torahInterests" value="halacha" class="text-indigo-600 mr-3">
                  <span class="text-white">Halacha</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="checkbox" name="torahInterests" value="chassidus" class="text-indigo-600 mr-3">
                  <span class="text-white">Chassidus</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="checkbox" name="torahInterests" value="mussar" class="text-indigo-600 mr-3">
                  <span class="text-white">Mussar</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="checkbox" name="torahInterests" value="kabbalah" class="text-indigo-600 mr-3">
                  <span class="text-white">Kabbalah</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="checkbox" name="torahInterests" value="tanach" class="text-indigo-600 mr-3">
                  <span class="text-white">Tanach</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Step 4: Breslov Connection -->
        <div class="step step-transition hidden" id="step-4">
          <h2 class="text-2xl font-bold text-white mb-6">Breslov Connection</h2>
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-4">How did you first discover Rebbe Nachman's teachings?</label>
              <div class="grid gap-3">
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="breslovDiscovery" value="friend-family" class="text-indigo-600 mr-3">
                  <span class="text-white">Through a friend or family member</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="breslovDiscovery" value="books" class="text-indigo-600 mr-3">
                  <span class="text-white">Reading books/sefarim</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="breslovDiscovery" value="online" class="text-indigo-600 mr-3">
                  <span class="text-white">Online videos/content</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="breslovDiscovery" value="uman" class="text-indigo-600 mr-3">
                  <span class="text-white">Visiting Uman</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="breslovDiscovery" value="other" class="text-indigo-600 mr-3">
                  <span class="text-white">Other</span>
                </label>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-4">Which aspects of Breslov teachings resonate most with you?</label>
              <div class="grid gap-3">
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="checkbox" name="breslovAspects" value="hisbodedus" class="text-indigo-600 mr-3">
                  <span class="text-white">Hisbodedus (personal prayer)</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="checkbox" name="breslovAspects" value="simcha" class="text-indigo-600 mr-3">
                  <span class="text-white">Emphasis on joy and simcha</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="checkbox" name="breslovAspects" value="never-despair" class="text-indigo-600 mr-3">
                  <span class="text-white">Never giving up/despair</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="checkbox" name="breslovAspects" value="practical-advice" class="text-indigo-600 mr-3">
                  <span class="text-white">Practical life advice</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="checkbox" name="breslovAspects" value="stories" class="text-indigo-600 mr-3">
                  <span class="text-white">The stories and tales</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Step 5: Goals and Commitment -->
        <div class="step step-transition hidden" id="step-5">
          <h2 class="text-2xl font-bold text-white mb-6">Goals & Commitment</h2>
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-4">What are your main goals for joining the Yeshiva?</label>
              <div class="grid gap-3">
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="checkbox" name="yeshivaGoals" value="deepen-learning" class="text-indigo-600 mr-3">
                  <span class="text-white">Deepen my Torah learning</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="checkbox" name="yeshivaGoals" value="spiritual-growth" class="text-indigo-600 mr-3">
                  <span class="text-white">Spiritual growth and connection</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="checkbox" name="yeshivaGoals" value="community" class="text-indigo-600 mr-3">
                  <span class="text-white">Find a supportive community</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="checkbox" name="yeshivaGoals" value="structure" class="text-indigo-600 mr-3">
                  <span class="text-white">Create structure in my learning</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="checkbox" name="yeshivaGoals" value="prepare-future" class="text-indigo-600 mr-3">
                  <span class="text-white">Prepare for future Torah leadership</span>
                </label>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-4">How much time can you commit to daily learning?</label>
              <div class="grid gap-3">
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="timeCommitment" value="full-time" class="text-indigo-600 mr-3">
                  <span class="text-white">Full-time (6+ hours daily)</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="timeCommitment" value="part-time" class="text-indigo-600 mr-3">
                  <span class="text-white">Part-time (3-5 hours daily)</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="timeCommitment" value="evening" class="text-indigo-600 mr-3">
                  <span class="text-white">Evening program (2-3 hours)</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="timeCommitment" value="flexible" class="text-indigo-600 mr-3">
                  <span class="text-white">Flexible schedule</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Step 6: Additional Information -->
        <div class="step step-transition hidden" id="step-6">
          <h2 class="text-2xl font-bold text-white mb-6">Additional Information</h2>
          <div class="space-y-6">
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Do you have any specific challenges or concerns about joining the Yeshiva?</label>
              <textarea name="challenges" rows="4"
                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/50 transition-all duration-300"
                placeholder="Share any concerns, questions, or specific needs..."></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-2">Tell us about your personal spiritual journey and what you hope to achieve</label>
              <textarea name="spiritualJourney" rows="4"
                class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-400 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500/50 transition-all duration-300"
                placeholder="Describe your path, goals, and aspirations..."></textarea>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-4">How did you hear about The Breslov Yeshiva?</label>
              <div class="grid gap-3">
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="howHeard" value="website" class="text-indigo-600 mr-3">
                  <span class="text-white">Website/Online search</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="howHeard" value="friend" class="text-indigo-600 mr-3">
                  <span class="text-white">Friend or family recommendation</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="howHeard" value="social-media" class="text-indigo-600 mr-3">
                  <span class="text-white">Social media</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="howHeard" value="rabbi" class="text-indigo-600 mr-3">
                  <span class="text-white">Rabbi or community leader</span>
                </label>
                <label class="option-hover flex items-center p-4 bg-white/10 rounded-xl border border-white/20 cursor-pointer hover:bg-white/20">
                  <input type="radio" name="howHeard" value="other" class="text-indigo-600 mr-3">
                  <span class="text-white">Other</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="flex justify-between items-center mt-8 pt-6 border-t border-white/20">
          <button type="button" id="prevBtn" class="px-6 py-3 text-gray-400 hover:text-white transition-colors duration-300 opacity-50 cursor-not-allowed">
            ← Previous
          </button>

          <button type="button" id="nextBtn"
            class="px-8 py-3 bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 text-white font-semibold rounded-xl transition-all duration-300 hover:scale-105 shadow-lg">
            Next →
          </button>

          <button type="submit" id="submitBtn"
            class="hidden px-8 py-3 bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-500 hover:to-emerald-500 text-white font-semibold rounded-xl transition-all duration-300 hover:scale-105 shadow-lg">
            Submit Application
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let currentStep = 1;
    const totalSteps = 6;

    function updateProgressBar() {
      const progress = (currentStep / totalSteps) * 100;
      document.getElementById('progress-bar').style.width = progress + '%';
      document.getElementById('progress-text').textContent = `Step ${currentStep} of ${totalSteps}`;
    }

    function showStep(step) {
      // Hide all steps
      document.querySelectorAll('.step').forEach(s => s.classList.add('hidden'));
      // Show current step
      document.getElementById(`step-${step}`).classList.remove('hidden');

      // Update navigation buttons
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      const submitBtn = document.getElementById('submitBtn');

      if (step === 1) {
        prevBtn.classList.add('opacity-50', 'cursor-not-allowed');
        prevBtn.disabled = true;
      } else {
        prevBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        prevBtn.disabled = false;
      }

      if (step === totalSteps) {
        nextBtn.classList.add('hidden');
        submitBtn.classList.remove('hidden');
      } else {
        nextBtn.classList.remove('hidden');
        submitBtn.classList.add('hidden');
      }

      updateProgressBar();
    }

    // Navigation event listeners
    document.getElementById('nextBtn').addEventListener('click', () => {
      if (currentStep < totalSteps) {
        currentStep++;
        showStep(currentStep);
      }
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (currentStep > 1) {
        currentStep--;
        showStep(currentStep);
      }
    });

    // Form submission
    document.getElementById('applicationForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // Show loading state
      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = 'Submitting...';
      submitBtn.disabled = true;

      // Collect all form data
      const formData = new FormData(this);

      // Convert checkbox arrays to comma-separated strings
      const checkboxGroups = ['torahInterests', 'breslovAspects', 'yeshivaGoals'];
      checkboxGroups.forEach(group => {
        const values = formData.getAll(group);
        formData.delete(group);
        if (values.length > 0) {
          formData.append(group, values.join(', '));
        }
      });

      // Add a formatted summary
      let summary = "=== BRESLOV YESHIVA APPLICATION ===\n\n";

      // Personal Information
      summary += "PERSONAL INFORMATION:\n";
      summary += `Name: ${formData.get('firstName')} ${formData.get('lastName')}\n`;
      summary += `Email: ${formData.get('email')}\n`;
      summary += `Age: ${formData.get('age') || 'Not specified'}\n\n`;

      // Jewish Background
      summary += "JEWISH BACKGROUND:\n";
      summary += `Background: ${formData.get('jewishBackground') || 'Not specified'}\n`;
      summary += `Learning Duration: ${formData.get('learningDuration') || 'Not specified'}\n\n`;

      // Torah Learning
      summary += "TORAH LEARNING EXPERIENCE:\n";
      summary += `Gemara Level: ${formData.get('gemaraLevel') || 'Not specified'}\n`;
      summary += `Torah Interests: ${formData.get('torahInterests') || 'Not specified'}\n\n`;

      // Breslov Connection
      summary += "BRESLOV CONNECTION:\n";
      summary += `Discovery: ${formData.get('breslovDiscovery') || 'Not specified'}\n`;
      summary += `Resonating Aspects: ${formData.get('breslovAspects') || 'Not specified'}\n\n`;

      // Goals and Commitment
      summary += "GOALS & COMMITMENT:\n";
      summary += `Goals: ${formData.get('yeshivaGoals') || 'Not specified'}\n`;
      summary += `Time Commitment: ${formData.get('timeCommitment') || 'Not specified'}\n\n`;

      // Additional Information
      summary += "ADDITIONAL INFORMATION:\n";
      summary += `How Heard: ${formData.get('howHeard') || 'Not specified'}\n`;
      summary += `Challenges: ${formData.get('challenges') || 'None specified'}\n`;
      summary += `Spiritual Journey: ${formData.get('spiritualJourney') || 'Not specified'}\n`;

      formData.append('application_summary', summary);

      // Submit to Formspree
      fetch(this.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
        .then(response => {
          if (response.ok) {
            // Success
            document.querySelector('.max-w-4xl').innerHTML = `
            <div class="text-center py-16">
              <div class="mb-8">
                <svg class="mx-auto h-16 w-16 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </div>
              <h2 class="text-4xl font-bold text-white mb-4 gradient-text">Application Submitted!</h2>
              <p class="text-xl text-gray-300 mb-8">Thank you for your interest in The Breslov Yeshiva. We will review your application and be in touch soon.</p>
              <div class="bg-gradient-to-br from-indigo-900/20 to-purple-900/20 backdrop-blur-sm rounded-3xl p-8 border border-white/10 max-w-2xl mx-auto">
                <h3 class="text-2xl font-bold text-white mb-4">What's Next?</h3>
                <div class="text-left space-y-3 text-gray-300">
                  <p>• We will review your application within 2-3 business days</p>
                  <p>• You may be contacted for a brief phone interview</p>
                  <p>• We'll provide information about our next program start dates</p>
                  <p>• Questions? Email us at info@breslovyeshiva.com</p>
                </div>
              </div>
              <div class="mt-8">
                <a href="/" class="inline-flex items-center px-8 py-4 text-lg font-semibold text-white rounded-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-500 hover:to-purple-500 transition-all duration-300 hover:scale-105 shadow-lg">
                  Return to Homepage
                  <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                  </svg>
                </a>
              </div>
            </div>
          `;
          } else {
            throw new Error('Network response was not ok');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          submitBtn.innerHTML = 'Error - Try Again';
          submitBtn.disabled = false;
          alert('There was an error submitting your application. Please try again or contact us directly.');
        });
    });

    // Initialize
    showStep(1);

    // Add smooth animations for radio/checkbox selections
    document.querySelectorAll('input[type="radio"], input[type="checkbox"]').forEach(input => {
      input.addEventListener('change', function () {
        if (this.type === 'radio') {
          // Remove selection styling from all options in this group
          document.querySelectorAll(`input[name="${this.name}"]`).forEach(radio => {
            const label = radio.closest('label');
            if (label) {
              label.classList.remove('bg-indigo-600/30', 'border-indigo-500');
              label.classList.add('bg-white/10', 'border-white/20');
            }
          });

          // Add selection styling to checked option
          if (this.checked) {
            const label = this.closest('label');
            if (label) {
              label.classList.remove('bg-white/10', 'border-white/20');
              label.classList.add('bg-indigo-600/30', 'border-indigo-500');
            }
          }
        } else if (this.type === 'checkbox') {
          // Toggle styling for checkbox
          const label = this.closest('label');
          if (label) {
            if (this.checked) {
              label.classList.remove('bg-white/10', 'border-white/20');
              label.classList.add('bg-purple-600/30', 'border-purple-500');
            } else {
              label.classList.remove('bg-purple-600/30', 'border-purple-500');
              label.classList.add('bg-white/10', 'border-white/20');
            }
          }
        }
      });
    });

    // Add keyboard navigation
    document.addEventListener('keydown', function (e) {
      if (e.key === 'ArrowRight' || e.key === 'Enter') {
        if (currentStep < totalSteps && !document.getElementById('nextBtn').classList.contains('hidden')) {
          e.preventDefault();
          document.getElementById('nextBtn').click();
        }
      } else if (e.key === 'ArrowLeft') {
        if (currentStep > 1) {
          e.preventDefault();
          document.getElementById('prevBtn').click();
        }
      }
    });
  </script>
</body>

</html>
