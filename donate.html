<body class="bg-gray-900 h-full">
  <div>
    <!-- Header -->
    <header class="absolute inset-x-0 top-0 z-50">
      <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
          <a href="/" class="-m-1.5 p-1.5">
            <span class="sr-only">The Breslov Yeshiva Logo</span>
            <img class="h-16 w-auto" src="logo-white.png" alt="" />
          </a>
        </div>
        <div class="flex lg:flex-1 lg:justify-end">
          <a href="/#register" class="text-sm font-semibold leading-6 text-white py-1.5 px-3.5 rounded-xl bg-white/20 hover:bg-white/30">Register Now <span aria-hidden="true">&rarr;</span></a>
        </div>
      </nav>
    </header>

    <main class="relative isolate">
      <!-- CTA section -->
      <div id="register" class="relative isolate mt-32 sm:mt-40 px-12 lg:px-32">
        <div class="mx-auto sm:px-6 lg:px-8">

            <div class="w-full flex-col items-center">
              <h2 class="text-3xl font-bold tracking-tight text-white sm:text-4xl text-center">Donate</h2>
              <p class="mt-6 text-lg leading-8 text-gray-300 text-center">


                <a href="https://cash.app/$TBYeshiva" class="flex -m-1.5 p-1.5">
                  <img class="h-16 w-auto" src="cash-app-icon.png" alt="" />
                  <span>Donate with Cash App</span>

                </a>

                <a href="https://venmo.com/TheBreslov-Yeshiva" class="flex -m-1.5 p-1.5">
                  <img class="h-16 w-auto" src="venmo-logo-button.png" alt="" />
                  <span>Donate with Venmo</span>

                </a>


                <a href="/" class="flex -m-1.5 p-1.5">
                  <img class="h-16 w-auto" src="zelle-logo.png " alt="" />
                  <span>Zelle thebreslovyeshiva@gmail.com</span>

                </a>
              </p>
              <div class="mt-10 flex">
                <!-- FORM GOES HERE-->
              </div>
            </div>
          </div>
        </div>
        <div class="absolute inset-x-0 -top-72 -z-10 flex transform-gpu justify-center overflow-hidden blur-3xl" aria-hidden="true">
          <div class="aspect-[1318/752] w-[82.375rem] flex-none bg-gradient-to-r from-[#80caff] to-[#4f46e5] opacity-25" style="
                clip-path: polygon(
                  73.6% 51.7%,
                  91.7% 11.8%,
                  100% 46.4%,
                  97.4% 82.2%,
                  92.5% 84.9%,
                  75.7% 64%,
                  55.3% 47.5%,
                  46.5% 49.4%,
                  45% 62.9%,
                  50.3% 87.2%,
                  21.3% 64.1%,
                  0.1% 100%,
                  5.4% 51.1%,
                  21.4% 63.9%,
                  58.9% 0.2%,
                  73.6% 51.7%
                );
              "></div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="relative mt-32 sm:mt-40" aria-labelledby="footer-heading">
      <h2 id="footer-heading" class="sr-only">Footer</h2>
      <div class="mx-auto max-w-7xl px-6 pb-8 lg:px-8">
        <div class="mt-16 border-t border-white/10 pt-8 sm:mt-20 lg:mt-24">
          <div class="flex w-full justify-between">
            <p class="text-xs leading-5 text-gray-400 text-center">
              &copy; 2024 The Breslov Yeshiva. All rights reserved.
            </p>
            <img class="h-10" src="logo-white.png" alt="The Breslov Yeshiva" />
          </div>
        </div>
      </div>
    </footer>
